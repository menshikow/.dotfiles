# history
set-option -g history-limit 100000
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# prefix
unbind C-b
set -g prefix C-l
bind-key -n C-l send-prefix

set -s escape-time 0
set -g repeat-time 250

# reload
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# titles
set -g set-titles on
set -g set-titles-string "#T"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# vi mode
set -g mode-keys vi
set -g mouse on

# pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy mode
bind C-c copy-mode
bind C-v paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# status bar: clean black & white
set -g status-style "fg=white,bg=black"
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[fg=white,bg=black] #S "
set -g status-right "#[fg=white,bg=black] %H:%M %d-%b "

# window list
setw -g window-status-style "fg=white,bg=black"
setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=white,bg=black,bold"
setw -g window-status-current-format " #I:#W "

# pane borders
set -g pane-border-style "fg=white"
set -g pane-active-border-style "fg=white,bold"

# copy mode
setw -g mode-style "fg=black,bg=white"

# messages
set -g message-style "fg=white,bg=black"
